{{ define "main" }}

<div class="row block--content">
{{ range (seq 4) }}{{ range where site.RegularPages "Type" "projects" }}
    <div class="col-xl-3 col-lg-4 col-md-6 card--project">
        <a class="text-muted" href="{{ .Permalink }}">
            <img class="img-fluid" src="/images/project@2x.jpg" alt="" />
            <span>{{ .Title }}</span>
        </a>
    </div>
{{ end }}{{ end }}
</div>

{{ end }}
